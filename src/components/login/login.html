<div class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-two-fifths">
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="text" placeholder="Please enter your email" v-model="email">
            <span class="icon is-small is-left">
              <i class="fa fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </div>
          <p class="help is-danger">{{emailError}}</p>
        </div>
      </div>
    </div>

    <div class="columns is-centered">
      <div class="column is-two-fifths">
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input class="input" type="password" placeholder="Please enter your password" v-model="password">
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </div>
          <p class="help is-danger">{{passwordError}}</p>
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" @click="login($event)">Login</button>
        </div>
        <div class="control">
          <button class="button is-link">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
